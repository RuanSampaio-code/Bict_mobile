<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilize a lista n√£o ordenada (ul) para remover marcadores de lista e preenchimento */
        .container {
  position: relative;
  width: 300px;
  height: 200px;
  
}

.background-element {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #ccc;
  z-index: 2;
}

.overlay-element {
  position: absolute;
  top: 50px;
  left: 50px;
  background-color: rgba(255, 0, 0, 0.8);
  padding: 10px;
 
}


    </style>
</head>
<body>
  <div class="container">
    <div class="background-element"></div>
    <div class="overlay-element">Elemento sobreposto</div>
  </div>
      
    
</body>
</html>
